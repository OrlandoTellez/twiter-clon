<head>
    <link rel="stylesheet" href="../styles.css">
    <style>
        
        .iconos{
            width: 100%;
            display: flex;
            justify-content: space-between;
            && img{
                cursor: pointer;
            }
        }

        .tweet{
            padding: 5px 0px 20px 0px;
        }
    
    
        .tweets-container {
            width: 100%;
            display: flex;
            gap: 10px;
            padding: 20px 20px 20px 0px;
            border-bottom: 0.1px solid #2f3336;
            max-width: 650;

            && .perfil-figure{
                && .perfil-imagen {
                    width: 100px;
                }
            }

            && .tweet-article {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }
        }

        .picture-imagen--tweet{
            width: 100%;
            
            && img{
                width: 100%;
                max-width: 100%;
                border-radius: 0px;

            }
        }

        @media only screen and (min-width: 1024px){
            .tweets-container{
                padding-left: 40px;

            }
        }
    </style>
</head>

<section class="tweets-container">
    <figure class="perfil-figure">
        <img src="{{imagenPerfil}}" alt="imagen-perfil" class="perfil-imagen">
    </figure>
    <article class="tweet-article">
        <div>
            <h3>{{nombre}}</h3>
            <p>{{nombreUsuario}}</p>
        </div>
        <div>
            <p class="tweet">{{tweet}}</p>
            <picture class="picture-imagen--tweet">
                <img src="{{imagenTweet}}" alt="">
            </picture>
        </div>
        <div class="iconos">
            <figure>
                <img src="../assets/iconos/message.svg" alt="">
            </figure>
            <figure>
                <img src="../assets/iconos/retweet.svg" alt="">
            </figure>
            <figure>
                <img src="../assets/iconos/hearth.svg" alt="">
            </figure>
            <figure>
                <img src="../assets/iconos/infografia.svg" alt="">
            </figure>
            <figure>
                <img src="../assets/iconos/bookmark.svg" alt="">
            </figure>
        </div>
    </article>
</section>
