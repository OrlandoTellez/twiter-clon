<head>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .navegacion{
            width: 100%;
            position: fixed;
            z-index: 100;
            bottom: 0;
            background-color: black;
            border: 1px solid #2f3336;
            && nav{
                width: 100%;
                display: flex;
                justify-content: space-between;

                && .logo{
                    display: none;
                }
            }
        } 


        @media only screen and (min-width: 1024px){
            .navegacion{
                width: 80px;
                height: 100vh;
                border-top: none;
                border-left: none;
                border-right: 1px solid #2f3336;
                && nav{
                    width: 100%;
                    display: flex;
                    flex-wrap: wrap;

                    && .logo{
                        display: block ;
                    }
                }
            } 

        }
        
    </style>
</head>

<div class="navegacion">
    <nav>
        <a href="/" class="logo">
            <img src="assets/iconos/logo-x.svg" alt="lgo">
        </a>
        <a href="/">
            <img src="../assets/iconos/home.svg" alt="icono-home">
        </a>
        <a href="../explore.html">
            <img src="../assets/iconos/search.svg" alt="icono-search">
        </a>
        <a href="../notifications.html">
            <img src="../assets/iconos/notification.svg" alt="icono-noti">
        </a>
        <a href="../perfil.html">
            <img src="../assets/iconos/perfil.svg" alt="icono-users">
        </a>
    </nav>
</div>
