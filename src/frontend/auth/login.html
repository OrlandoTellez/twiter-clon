<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Twitter</title>
    <link rel="icon" type="image/svg+xml" href="../assets/iconos/logo-x.svg" />
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 50px 0px;
        }
        .container {
            text-align: center;
            width: 350px;
        }
        .logo {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        .submit {
            background-color: #1d9bf0;
            color: white;
        }
        .terms {
            font-size: 0.8rem;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../assets/iconos/logo-x.svg" alt="">
        </div>
        <h2>Iniciar sesión</h2>

        <form id="login-form">
            <input type="email" name="email" id="email"  placeholder="Correo electrónico" required>
            <input type="password" name="password" id="password"  placeholder="Contraseña" required>
            <button type="submit" class="btn submit">Siguiente</button>
        </form>
        
        <p class="terms">Al registrarte, aceptas los <a href="#">Términos de servicio</a> y la <a href="#">Política de privacidad</a>, incluida la política de <a href="#">Uso de Cookies</a>.</p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault()
        
            const formData = {
                email: e.target.email.value,
                password: e.target.password.value
            }

            try {
                const API_URL = window.location.hostname === "localhost"
                    ? "http://localhost:5000/auth/login"
                    : "https://twiter-clon-production.up.railway.app/auth/login"

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                })
                
                const data = await response.json()

                if (response.ok) {
                    localStorage.setItem('token', data.token)
                    localStorage.setItem('user', JSON.stringify(data.user))
                    window.location.href = '/perfil.html'
                } else {
                    alert(data.error || 'Error en el inicio de sesión')
                }
            } catch (error) {
                console.error('Error:', error)
                alert('Error de conexión con el servidor')
            }
        })
    </script>
</body>
</html>
